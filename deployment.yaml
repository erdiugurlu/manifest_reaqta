---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: reaqta
  labels:
    app: hello-world
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: erdiugurlu/reaqta-helloworld:1.0
        ports:
        - name: http
          containerPort: 8080
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause:
          duration: "30s"
      - setWeight: 50
      - pause:
          duration: "30s"

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: reaqta
spec:
  ports:
  - port: 8080
  selector:
    app: hello-world
  type: LoadBalancer
